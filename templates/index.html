<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Add Two Numbers</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 2rem; }
    .card { max-width: 400px; margin: auto; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; }
    label { display:block; margin-top: .5rem }
    input[type=number] { width: 100%; padding: .5rem; margin-top: .25rem }
    button { margin-top: .75rem; padding: .5rem 1rem }
    #result { margin-top: 1rem; font-weight: bold }
  </style>
</head>
<body>
  <div class="card">
    <h2>Add two numbers</h2>
    <form id="add-form">
      <label for="a">A</label>
      <input id="a" name="a" type="number" step="any" required>

      <label for="b">B</label>
      <input id="b" name="b" type="number" step="any" required>

  <label for="c">C</label>
  <input id="c" name="c" type="number" step="any" required>

    <label for="d">D</label>
    <input id="d" name="d" type="number" step="any" required>

      <button type="submit">Add</button>
    </form>

    <div id="result" aria-live="polite"></div>
  </div>

  <script src="/static/script.js"></script>
</body>
</html>
